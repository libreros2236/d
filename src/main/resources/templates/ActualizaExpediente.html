<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Actualiza Estudiante</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
</head>

<body>
    <div class="container my-5">
        <h3>Actualiza Estudiante</h3>
        <div class="card">
            <div class="card-body">
                <div class="col-md-8">
                    <form action="#" th:action="@{/Alumno/ActualizaExpediente/{id}(id=${AlumnoActu.idexpediente})}" th:object="${expediente}" method="post">
                        <div class="column">
                        <div class="form-group col-md-6">
                        	<label  class="col-form-label">Expediente</label>
                        </div>
                        
                        <div class="form-group col-md-6">
                        	<label  class="col-form-label">Contenido Expediente</label>
                        </div>
                        
                        <div class="form-group col-md-6">
                        	<label  th:text=${AlumnoActu.descripcion}></label>
                        </div>
                        
                         <div class="form-group col-md-6">
                        	<label  class="col-form-label">Agrega el nuevo contenido</label>
                        </div>
                        
                        
                        <div class="form-group col-md-6">
                        	<input type="text" id="descripcion" name="descripcion" th:value="${text}"  class="form-control" >
                       </div>

                            <div class="form-group col-md-8">
                                <input type="submit" class="btn btn-primary" value="Actualiza">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
