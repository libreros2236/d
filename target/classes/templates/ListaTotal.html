<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta>
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Lista de estudiantes en el curso</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="../css/shards.min.css"> -->
</head>

<body>
    <div class="container my-2">
        <div class="card">
            <div class="card-body">
                <div th:switch="${Alumnos}" class="container my-5">                    
                    <div class="col-md-10">
                        <h2 th:case="null">No hay estudiantes!</h2>
                        <div th:case="*">
                            <table class="table table-striped table-responsive-md">
                                <thead>
                                    <tr>
                                    	<th>Matricula</th>
                                        <th>nombre</th>
                                        <th>calificacion</th>
                                        <th>Baja</th>
                                        <th>Edit califi</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="Alumno : ${Alumnos}">
                                    	<td th:text="${Alumno.alumno.matricula}"></td>
                                    	<td th:text="${Alumno.alumno.nombre}"></td>
                                    	<td th:text="${Alumno.calificacion.califi}"></td>
                                    	<td><a th:href="@{|/Cursos/BajaAlumno/${Alumno.alumno.matricula}/${Alumno.curso.RFC}|}" class="btn btn-primary"><i class="fas fa-user-edit ml-2"></i></a></td>
                                    	<td><a th:href="@{/Cursos/EC/{id}(id=${Alumno.calificacion.idCalifica})}" class="btn btn-primary"><i class="fas fa-user-times ml-2"></i></a></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
    
     <div class="container my-2">
        <div class="card">
            <div class="card-body">
                <div th:switch="${Profesors}" class="container my-5">
                    
                    <div class="col-md-10">
                        <h2 th:case="null">No hay Profesores!</h2>
                        <div th:case="*">
                            <table class="table table-striped table-responsive-md">
                                <thead>
                                    <tr>
                                    	<th>Matricula</th>
                                        <th>Nombre</th>
                                        <th>Borra</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="Profesor : ${Profesors}">
                                    	<td th:text="${Profesor.matriculaProcesor}"></td>
                                        <td th:text="${Profesor.nombre}"></td>
                                        <td><a th:href="@{/Cursos/BajaProfesor/{id}(id=${Profesor.matriculaProcesor})}" class="btn btn-primary"><i class="fas fa-user-edit ml-2"></i></a></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
